{% extends "base.html" %}

{% block title %}Supprimer {{ object.nom }}{% endblock %}

{% block content %}
<h2 class="mb-4">{{ title }}</h2>

<!-- Message de confirmation -->
<div class="alert alert-warning">
    <p>Êtes-vous sûr de vouloir supprimer l'aliment <strong>{{ object.nom }}</strong> (code : {{ object.code_alim }}) ?</p>
    <p>Cette action est irréversible.</p>
</div>

<!-- Formulaire de suppression -->
<form method="post">
    {% csrf_token %}
    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Confirmez la suppression de {{ object.nom }} ?')">
            <i class="bi bi-trash"></i> Supprimer
        </button>
        <a href="{% url 'aliments:list' %}" class="btn btn-secondary">
            <i class="bi bi-x"></i> Annuler
        </a>
    </div>
</form>
{% endblock %}
