{% load static %}
<!doctype html>
<html lang="fr" data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion - Pisciculture</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ton CSS personnalisé (optionnel) -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
					border-radius: 1rem;
        }
      }
			@media (max-width: 576px) {
				body {
					padding-bottom: 100px; /* Espace pour le clavier */
				}
			}
      .form-signin {
        max-width: 330px;
        padding: 1rem;
				border: 1px solid #72AEBB;
				border-radius: 2rem;
				background-color: #D5E7EB;
      }
      .form-signin .form-floating:focus-within {
        z-index: 2;
      }
      html,
      body {
        height: 100%;
      }
      body {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #D5E7EB;
			}
      .form-signin {
        width: 100%;
        margin: auto;
      }
			.form-signin h1 {
			color: #72AEBB;
			font-weight: bold; /* Gras */
			}
			.form-signin .form-floating {
    		margin-bottom: 1.5rem;
  		}
			.form-signin .text-muted {
				color: #72AEBB !important;
				font-size: 0.9rem;
			}
			.btn-custom {
				background-color: #44808D;
				border-color: #44808D;
				color: #02191E;
				border-radius: 0.5rem;
				padding: 0.5rem 1rem;
				font-weight: 600;
				width: 100%;
				max-width: 300px;
				margin: 0 auto;
				display: block;
			}
  		.btn-custom:hover {
				background-color: #72AEBB;
				border-color: #72AEBB;
				color: white;
			}
			.soft-rounded-logo {
    		border-radius: 50px;
				border: 2px solid #72AEBB;
				max-width: 100%;
				height: auto;
				display: block;
				margin: 0 auto 1.5rem;
  		}

    </style>
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <img class="mb-4 soft-rounded-logo" src="{% static 'images/logo.jpg' %}" alt="Logo Pisciculture" width="200">
        <h1 class="h3 mb-3 fw-normal">Connexion</h1>
        <div class="form-floating">
          <input type="text" class="form-control" id="username" name="username" placeholder="Nom d'utilisateur" required>
          <label for="username">Nom d'utilisateur</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
          <label for="password">Mot de passe</label>
        </div>

        <button class="w-100 btn btn-lg btn-custom" type="submit">Se connecter</button>
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} mt-3">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
        <p class="mt-5 mb-3 text-muted">&copy; Les Truites de le Vallée 2025</p>
      </form>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				// Sélectionne toutes les alertes Django
				const alerts = document.querySelectorAll('.alert');

				// Pour chaque alerte, ajoute un timer pour la masquer après 3 secondes
				alerts.forEach(alert => {
					setTimeout(() => {
						alert.style.transition = 'opacity 0.5s ease-out';
						alert.style.opacity = '0';
						// Supprime l'alerte du DOM après la transition
						setTimeout(() => alert.remove(), 500);
					}, 3000); // 3000 ms = 3 secondes
				});
			});
		</script>
  </body>
</html>
