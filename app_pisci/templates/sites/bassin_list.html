{% extends "base.html" %}
{% block title %}Liste des bassins - {{ site.nom }}{% endblock %}
{% block content %}
<style>
    #bassinsTable td,
    #bassinsTable th {
        text-align: center !important;
    }
		#bassinsTable td a.btn {
    display: inline-flex;
    justify-content: center;
}
</style>
<h2 class="mb-4">Liste des bassins pour {{ site.nom }}</h2>

<!-- Bouton pour ajouter un bassin -->
<a href="{% url 'sites:bassin-create' site.id %}" class="btn btn-create mb-3">
    <i class="bi bi-plus"></i> Ajouter un bassin
</a>
<!-- Lien pour retourner Ã  la liste des sites -->
<a href="{% url 'sites:site-list' %}" class="btn btn-secondary mb-3">
    <i class="bi bi-arrow-left"></i> Retour aux sites
</a>
<!-- Loader -->
<div id="loader" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Chargement...</span>
    </div>
</div>
<!-- Tableau des bassins avec DataTables -->
<table id="bassinsTable" class="table table-striped table-hover table-bordered" style="width:100%; display: none;">
    <thead class="table-dark">
        <tr>
            <th>Nom</th>
            <th>Actif</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody></tbody>  <!-- Vide : DataTables le remplira -->
</table>
{% endblock %}
{% block extra_js %}
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
<script>
var siteId = "{{ site.id }}";

$(document).ready(function() {
    $('#bassinsTable').DataTable({
			 "searching": false,
        "processing": true,
        "ajax": {
            "url": "/sites/" + siteId + "/bassins/list-json/",
            "dataSrc": "",
            "error": function(xhr, error, thrown) {
                console.error("Erreur AJAX :", xhr.responseText);
                alert("Erreur lors du chargement des bassins.");
            }
        },
        "columns": [
            { "data": "nom" },
            { "data": "est_actif", "render": function(data) {
                return data ?
                    '<span class="badge bg-success">Actif</span>' :
                    '<span class="badge bg-danger">Inactif</span>';
            }},
            { "data": null, "render": function(data) {
							var updateUrl = "/sites/" + siteId + "/bassins/" + data.id + "/update/";
							var deleteUrl = "/sites/" + siteId + "/bassins/" + data.id + "/delete/";
							return `
									<a href="${updateUrl}" class="btn btn-sm btn-update" title="Modifier">
											<i class="bi bi-pencil"></i>
									</a>
									<a href="${deleteUrl}" class="btn btn-sm btn-delete" title="Supprimer">
											<i class="bi bi-trash"></i>
									</a>
							`;
						}}
        ],
        "language": {
            "url": "https://cdn.datatables.net/plug-ins/1.10.21/i18n/French.json"
        },
        "drawCallback": function() {
            $('a.btn-update').addClass('btn-update').css({
                'background-color': 'var(--color-warning)',
                'border-color': 'var(--color-warning)',
                'color': 'var(--color-text-dark)'
            });
            $('a.btn-delete').addClass('btn-delete').css({
                'background-color': 'var(--color-danger)',
                'border-color': 'var(--color-danger)',
                'color': 'var(--color-text-light)'
            });
        },
        "initComplete": function() {
            $('#loader').hide();
            $('#bassinsTable').show();
        }
    });
});
</script>
{% endblock %}
