{% extends "base.html" %}
{% block title %}Liste des sites{% endblock %}
{% block content %}
<style>
    #sitesTable td,
    #sitesTable th {
        text-align: center !important;
    }
		#sitesTable td a.btn {
    display: inline-flex;
    justify-content: center;
}
</style>
<h2 class="mb-4">Liste des sites</h2>
<!-- Messages de succÃ¨s/erreur -->
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}
<!-- Bouton pour ajouter un site -->
<a href="{% url 'sites:site-create' %}" class="btn btn-create mb-3">
    <i class="bi bi-plus"></i> Ajouter un site
</a>
<!-- Loader -->
<div id="loader" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Chargement...</span>
    </div>
</div>
<!-- Tableau des sites avec DataTables -->
<table id="sitesTable" class="table table-striped table-hover table-bordered" style="width:100%; display: none;">
    <thead class="table-dark">
        <tr>
            <th>Nom</th>
            <th>Actif</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody></tbody>  <!-- Vide : DataTables le remplira -->
</table>
{% endblock %}
{% block extra_js %}
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
<script>
$(document).ready(function() {
    $('#sitesTable').DataTable({
			 "searching": false,
        "processing": true,
        "ajax": {
            "url": "{% url 'sites:site-list-json' %}",
            "dataSrc": "",
            "error": function(xhr, error, thrown) {
                console.error("Erreur AJAX :", xhr.responseText);
                alert("Erreur lors du chargement des sites.");
            }
        },
        "columns": [
            { "data": "nom" },
            { "data": "est_actif", "render": function(data) {
                return data ?
                    '<span class="badge bg-success">Actif</span>' :
                    '<span class="badge bg-danger">Inactif</span>';
            }},
            { "data": null, "render": function(data) {
                return `
                    <a href="/sites/${data.id}/update/" class="btn btn-sm btn-update" title="Modifier">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <a href="/sites/${data.id}/delete/" class="btn btn-sm btn-delete" title="Supprimer">
                        <i class="bi bi-trash"></i>
                    </a>
                    <a href="/sites/${data.id}/bassins/" class="btn btn-sm btn-secondary" title="Voir">
                        <i class="bi bi-eye"></i>
                    </a>
                `;
            }}
        ],
        "language": {
            "url": "https://cdn.datatables.net/plug-ins/1.10.21/i18n/French.json"
        },
        "drawCallback": function() {
            $('a.btn-update').addClass('btn-update').css({
                'background-color': 'var(--color-warning)',
                'border-color': 'var(--color-warning)',
                'color': 'var(--color-text-dark)'
            });
            $('a.btn-delete').addClass('btn-delete').css({
                'background-color': 'var(--color-danger)',
                'border-color': 'var(--color-danger)',
                'color': 'var(--color-text-light)'
            });
        },
        "initComplete": function() {
            $('#loader').hide();
            $('#sitesTable').show();
        }
    });
});
</script>
{% endblock %}
