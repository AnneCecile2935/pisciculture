{% extends "base.html" %}

{% block content %}
<h1>{{ title }}</h1>
<p>
    Êtes-vous sûr de vouloir supprimer le lot
    <strong>{{ object.code_lot }} - {{ object.espece }}</strong> ?
</p>
<p>Cette action est irréversible.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
    <a href="{% url 'lots:list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
