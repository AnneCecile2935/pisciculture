{% extends "base.html" %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">  <!-- ✅ Largeur adaptée aux écrans -->
            <div class="card shadow">  <!-- ✅ Carte avec ombre -->
                <div class="card-body p-4">
                    <h1 class="card-title text-center mb-4">Connexion</h1>  <!-- ✅ Titre centré -->

                    <!-- Affichage des erreurs (ex: mauvais identifiants) -->
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Identifiant ou mot de passe incorrect.
                        </div>
                    {% endif %}

                    <form method="post" class="login-form">
                        {% csrf_token %}

                        <!-- Champ email (ou username) -->
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Adresse e-mail</label>
                            {{ form.username }}  <!-- ✅ Champ généré par Django -->
                        </div>

                        <!-- Champ mot de passe -->
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Mot de passe</label>
                            {{ form.password }}  <!-- ✅ Champ généré par Django -->
                        </div>

                        <!-- Bouton de soumission -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Se connecter</button>
                        </div>

                        <!-- Lien vers l'inscription -->
                        <div class="text-center mt-3">
                            <p>Pas encore de compte ? <a href="{% url 'signup' %}">S'inscrire</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
