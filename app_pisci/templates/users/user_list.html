{% extends "base.html" %}
{% block title %}Liste des utilisateurs{% endblock %}
{% block content %}
<style>
    #usersTable td,
    #usersTable th {
        text-align: center !important;
    }
    #usersTable td a.btn {
        display: inline-flex;
        justify-content: center;
    }
</style>
<div class="container-fluid mt-4">
    <h1 class="mb-4">Liste des utilisateurs</h1>
    <!-- Bouton pour ajouter un utilisateur -->
    {% if perms.users.add_user %}  <!-- VÃ©rifie la permission -->
        <a href="{% url 'users:signup' %}" class="btn btn-create mb-3">
            <i class="bi bi-plus"></i> Ajouter un utilisateur
        </a>
    {% endif %}
    <!-- Loader -->
    <div id="loader" class="text-center my-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Chargement...</span>
        </div>
    </div>
    <!-- Tableau des utilisateurs avec DataTables -->
    <div class="table-responsive">
        <table id="usersTable" class="table table-striped table-hover table-bordered" style="width:100%; display: none;">
            <thead class="table-dark">
                <tr>
                    <th>Email</th>
                    <th>Nom d'utilisateur</th>
                    <th>Admin</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
{% endblock %}
{% block extra_js %}
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
<script>
$(document).ready(function() {
    $('#usersTable').DataTable({
        "searching": false,
        "processing": true,
        "ajax": {
            "url": "{% url 'users:list_json' %}",
            "dataSrc": "",
            "error": function(xhr, error, thrown) {
                console.error("Erreur AJAX :", xhr.responseText);
                alert("Erreur lors du chargement des utilisateurs.");
            }
        },
        "columns": [
            { "data": "email" },
            { "data": "username" },
            { "data": "is_admin", "render": function(data) {
                return data ? "Oui" : "Non";
            }},
            { "data": null, "render": function(data) {
                let actions = '';
                {% if perms.users.change_user %}  <!-- Permission pour modifier -->
                    actions += `
                        <a href="/users/${data.id}/update/" class="btn btn-sm btn-update" title="Modifier">
                            <i class="bi bi-pencil"></i>
                        </a>
                    `;
                {% endif %}
                {% if perms.users.delete_user %}  <!-- Permission pour supprimer -->
                    actions += `
                        <a href="/users/${data.id}/delete/" class="btn btn-sm btn-delete" title="Supprimer">
                            <i class="bi bi-trash"></i>
                        </a>
                    `;
                {% endif %}
                return actions;
            }}
        ],
        "language": {
            "url": "https://cdn.datatables.net/plug-ins/1.10.21/i18n/French.json"
        },
        "drawCallback": function() {
            $('a.btn-warning').addClass('btn-warning').css({
                'background-color': 'var(--color-warning)',
                'border-color': 'var(--color-warning)',
                'color': 'var(--color-text-dark)'
            });
            $('a.btn-danger').addClass('btn-danger').css({
                'background-color': 'var(--color-danger)',
                'border-color': 'var(--color-danger)',
                'color': 'var(--color-text-light)'
            });
        },
        "initComplete": function() {
            $('#loader').hide();
            $('#usersTable').show();
        }
    });
});
</script>
{% endblock %}
