{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Supprimer un fournisseur</h1>

    <div class="alert alert-warning">
        <p>Êtes-vous sûr de vouloir supprimer le fournisseur <strong>{{ object.nom }}</strong> ?</p>
        <p>Cette action est irréversible.</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-danger">Supprimer définitivement</button>
            <a href="{% url 'fournisseurs:liste' %}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
