{% extends "base.html" %}
{% block title %}Liste des fournisseurs{% endblock %}
{% block content %}
<style>
    #fournisseursTable td,
    #fournisseursTable th {
        text-align: center !important;
    }
    #fournisseursTable td a.btn {
        display: inline-flex;
        justify-content: center;
    }
</style>
<h2 class="mb-4">Liste des fournisseurs</h2>

<!-- Bouton pour ajouter un fournisseur (visible uniquement pour les utilisateurs avec la permission) -->
{% if perms.fournisseurs.add_fournisseur %}
    <a href="{% url 'fournisseurs:fournisseur-create' %}" class="btn btn-create mb-3">
        <i class="bi bi-plus"></i> Ajouter un fournisseur
    </a>
{% endif %}

<!-- Tableau des fournisseurs avec DataTables -->
<table id="fournisseursTable" class="table table-striped table-hover table-bordered" style="width:100%">
    <thead class="table-dark">
        <tr>
            <th>Nom</th>
            <th>Type</th>
            <th>Ville</th>
            <th>Contact</th>
            <th>Actif</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    // Stocke les permissions dans des variables JavaScript
    const canChange = {{ perms.fournisseurs.change_fournisseur|lower }};
    const canDelete = {{ perms.fournisseurs.delete_fournisseur|lower }};
</script>
{% endblock %}
{% block extra_js %}
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
<script>
$(document).ready(function() {
    $('#fournisseursTable').DataTable({
        "searching": false,
        "ajax": {
            "url": "{% url 'fournisseurs:fournisseur-list-json' %}",
            "dataSrc": "",
            "error": function(xhr, error, thrown) {
                alert("Erreur lors du chargement des fournisseurs.");
            }
        },
        "columns": [
            { "data": "nom" },
            { "data": "type_fournisseur" },
            { "data": "ville" },
            { "data": "contact", "defaultContent": "-" },
            { "data": "est_actif", "render": function(data) {
                return data ?
                    '<span class="badge bg-custom-blue">Actif</span>' :
                    '<span class="badge bg-custom-orange">Inactif</span>';
            }},
            { "data": null, "render": function(data) {
                let actions = '';
                // Utilise les variables JavaScript pour vérifier les permissions
                if (canChange) {
                    actions += `
                        <a href="/fournisseurs/${data.id}/update/" class="btn btn-sm btn-update" title="Modifier">
                            <i class="bi bi-pencil"></i>
                        </a>
                    `;
                }
                if (canDelete) {
                    actions += `
                        <a href="/fournisseurs/${data.id}/delete/" class="btn btn-sm btn-delete" title="Supprimer">
                            <i class="bi bi-trash"></i>
                        </a>
                    `;
                }
                return actions;
            }}
        ],
        "language": {
            "url": "https://cdn.datatables.net/plug-ins/1.10.21/i18n/French.json"
        },
        "drawCallback": function(settings) {
            // Réapplique les classes Bootstrap aux boutons
            $('a.btn-update').addClass('btn-update').css({
                'background-color': 'var(--color-warning)',
                'border-color': 'var(--color-warning)',
                'color': 'var(--color-text-dark)'
            });
            $('a.btn-delete').addClass('btn-delete').css({
                'background-color': 'var(--color-danger)',
                'border-color': 'var(--color-danger)',
                'color': 'var(--color-text-light)'
            });
        }
    });
});
</script>
{% endblock %}
