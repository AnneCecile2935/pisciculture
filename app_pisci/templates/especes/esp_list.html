{% extends "base.html" %}
{% block title %}Liste des espèces{% endblock %}
{% block content %}
<h2 class="mb-4">Liste des espèces</h2>
{% if perms.especes.add_espece %}
    <a href="{% url 'especes:espece-create' %}" class="btn btn-create mb-3">
        <i class="bi bi-plus"></i> Ajouter une espèce
    </a>
{% endif %}
<div id="loader" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Chargement...</span>
    </div>
</div>
<table id="especesTable" class="table table-bordered" style="width:100%; display: none;">
    <thead class="table-dark">
        <tr>
            <th>Nom commun</th>
            <th>Nom scientifique</th>
            <th>Active</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
<script>
    // Stocke les permissions dans des variables JavaScript
    const canChange = {{ perms.especes.change_espece|lower }};
    const canDelete = {{ perms.especes.delete_espece|lower }};
</script>
{% endblock %}
{% block extra_js %}
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
<script>
$(document).ready(function() {
    const table = $('#especesTable').DataTable({
        "searching": false,
        "ajax": {
            "url": "{% url 'especes:espece-list-json' %}",
            "dataSrc": "",
            "error": function(xhr) {
                console.error("Erreur AJAX:", xhr.responseText);
                alert("Erreur lors du chargement des espèces. Voir la console pour plus de détails.");
                $('#loader').hide();
                $('#especesTable').show();
            }
        },
        "columns": [
            { "data": "nom_commun" },
            { "data": "nom_scientifique" },
            { "data": "est_actif", "render": function(data) {
                return data ?
                    '<span class="badge bg-custom-blue">Actif</span>' :
                    '<span class="badge bg-custom-orange">Inactif</span>';
            }},
            { "data": null, "render": function(data) {
                let actions = '';
                if (canChange) {
                    actions += `
                        <a href="/especes/${data.id}/update/" class="btn btn-sm btn-update" style="background-color: #e28e0e !important; border-color: #e28e0e !important; color: white !important;">
                            <i class="bi bi-pencil"></i>
                        </a>
                    `;
                }
                if (canDelete) {
                    actions += `
                        <a href="/especes/${data.id}/delete/" class="btn btn-sm btn-delete" style="background-color: #ef4444 !important; border-color: #ef4444 !important; color: white !important;">
                            <i class="bi bi-trash"></i>
                        </a>
                    `;
                }
                return actions;
            }}
        ],
        "language": {
            "url": "https://cdn.datatables.net/plug-ins/1.10.21/i18n/French.json"
        },
        "drawCallback": function() {
            $('#loader').hide();
            $('#especesTable').show();
        }
    });
});
</script>
{% endblock %}
