{% extends "base.html" %}
{% block title %}Liste des espèces{% endblock %}
{% block content %}
<style>
    #especesTable td,
    #especesTable th {
        text-align: center !important;
    }
    #especesTable td a.btn {
        display: inline-flex;
        justify-content: center;
    }
</style>
<h2 class="mb-4">Liste des espèces</h2>

<!-- Bouton pour ajouter une espèce (visible uniquement pour les utilisateurs avec la permission) -->
{% if perms.especes.add_espece %}
    <a href="{% url 'especes:espece-create' %}" class="btn btn-create mb-3">
        <i class="bi bi-plus"></i> Ajouter une espèce
    </a>
{% endif %}

<div id="loader" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Chargement...</span>
    </div>
</div>

<table id="especesTable" class="table table-striped table-hover table-bordered" style="width:100%; display: none;">
    <thead class="table-dark">
        <tr>
            <th>Nom commun</th>
            <th>Nom scientifique</th>
            <th>Active</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    // Stocke les permissions dans des variables JavaScript
    const canChange = {{ perms.especes.change_espece|lower }};
    const canDelete = {{ perms.especes.delete_espece|lower }};
</script>
{% endblock %}
{% block extra_js %}
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
<script>
$(document).ready(function() {
    $('#especesTable').DataTable({
        "searching": false,
        "ajax": {
            "url": "{% url 'especes:espece-list-json' %}",
            "dataSrc": "",
            "error": function(xhr, error, thrown) {
                alert("Erreur lors du chargement des espèces.");
            }
        },
        "columns": [
            { "data": "nom_commun" },
            { "data": "nom_scientifique" },
            { "data": "est_actif", "render": function(data) {
                return data ?
                    '<span class="badge bg-success">Actif</span>' :
                    '<span class="badge bg-danger">Inactif</span>';
            }},
            { "data": null, "render": function(data) {
                let actions = '';
                // Utilise les variables JavaScript pour vérifier les permissions
                if (canChange) {
                    actions += `
                        <a href="/especes/${data.id}/update/" class="btn btn-sm btn-update" title="Modifier">
                            <i class="bi bi-pencil"></i>
                        </a>
                    `;
                }
                if (canDelete) {
                    actions += `
                        <a href="/especes/${data.id}/delete/" class="btn btn-sm btn-delete" title="Supprimer">
                            <i class="bi bi-trash"></i>
                        </a>
                    `;
                }
                return actions;
            }}
        ],
        "language": {
            "url": "https://cdn.datatables.net/plug-ins/1.10.21/i18n/French.json"
        },
        "drawCallback": function() {
            $('a.btn-update').addClass('btn-update').css({
                'background-color': 'var(--color-warning)',
                'border-color': 'var(--color-warning)',
                'color': 'var(--color-text-dark)'
            });
            $('a.btn-delete').addClass('btn-delete').css({
                'background-color': 'var(--color-danger)',
                'border-color': 'var(--color-danger)',
                'color': 'var(--color-text-light)'
            });
        },
        "initComplete": function() {
            $('#loader').hide();
            $('#especesTable').show();
        }
    });
});
</script>
{% endblock %}
