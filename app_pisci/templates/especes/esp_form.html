{% extends "base.html" %}

{% block content %}
<h1>Supprimer une espèce</h1>
<div class="alert alert-warning">
  Êtes-vous sûr de vouloir supprimer "<strong>{{ object }}</strong>" ?
</div>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Supprimer</button>
  <a href="{% url 'especes:espece-list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
