{% extends "base.html" %}
{% block content %}
<h2>Supprimer le repas</h2>
<p>Êtes-vous sûr de vouloir supprimer le repas "{{ nourrissage }}" ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer</button>
    <a href="{% url 'activite_quotidien:nourrissage-list' nourrissage.pk %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
