<h1>Relevés manquants ({{ today|date:"d/m/Y" }})</h1>
{% if manquants %}
<table border="1">
  <tr><th>Site</th><th>Matin</th><th>Soir</th></tr>
  {% for item in manquants %}
  <tr>
    <td>{{ item.site.nom }}</td>
    <td>{% if item.matin_manquant %}❌{% else %}✅{% endif %}</td>
    <td>{% if item.soir_manquant %}❌{% else %}✅{% endif %}</td>
  </tr>
  {% endfor %}
</table>
{% else %}
<p>Tous les relevés sont à jour !</p>
{% endif %}
