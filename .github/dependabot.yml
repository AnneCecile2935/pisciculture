# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for more information:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates
# https://containers.dev/guide/dependabot

# .github/dependabot.yml
version: 2
updates:
  # Mises à jour pour les dépendances Python (pip)
  - package-ecosystem: "pip"
    directory: "/backend"  # Dossier contenant requirements.txt
    schedule:
      interval: "weekly"   # Vérifie chaque semaine
      day: "monday"        # Le lundi matin
      time: "09:00"        # À 9h (UTC)
    open-pull-requests-limit: 5  # Limite à 5 PR ouvertes en même temps
    target-branch: "main"  # Branche cible (adapte si tu utilises "master" ou autre)
    reviewers:
      - "Annece2935"  # Remplace par ton username GitHub
    labels:
      - "dependencies"
      - "python"
    # Ignorer les versions alpha/bêta (optionnel)
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-prerelease"]
    # Prioriser les mises à jour de sécurité
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"

  # (Optionnel) Si tu utilises Docker dans ton projet
  - package-ecosystem: "docker"
    directory: "/"  # À la racine (pour Dockerfile)
    schedule:
      interval: "monthly"  # Moins fréquent pour Docker
